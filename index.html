<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
</head>
<body class="body">
<article class="more-info_section">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="eisenhower-matrix_image">
    <a href="https://goal-life.com/page/method/matrix-eisenhower" class="more-info_link">
        Want more details?</a>
</article>
<main class="page-element_main">
    <section class="add-page__section">
        <label for="new-task"
               class="new-task_label">Add Item</label>
        <div class="task-row-wrapper">
            <input class="new-task input"
                   type="text">
            <button class="first-button button">Add</button>
        </div>
    </section>
    <section class="todo-page__section">
<h3 class="page-text">Todo</h3>
<ul class="incomplete-tasks_list tasks-list">
<li class="tasks_item">
    <input type="checkbox"
           class="checkbox-input">
    <label class="task">Pay Bills</label>
    <input type="text"
           class="text-input input">
    <button class="edit-button button">Edit</button>
    <button class="delete-button button"><img src="./remove.svg" alt="arrow" class="arrow-image"></button>
</li>
<li class="edit-mode tasks_item">
    <input type="checkbox"
           class="checkbox-input">
    <label class="task">Go Shopping</label>
    <input type="text"
           value="Go Shopping"
           class="text-input input">
    <button class="edit-button button">Save</button>
    <button class="delete-button button"><img src="./remove.svg" alt="arrow" class="arrow-image"></button>
</li>
</ul>
</section>
<section class="completed-page__section">
<h3 class="page-text">Completed</h3>
<ul class="complete-tasks_list tasks-list">
    <li class="tasks_item">
        <input type="checkbox"
               class="checkbox-input" checked>
        <label class="task">See the Doctor</label>
        <input type="text"
               class="text-input input">
        <button class="edit-button button">Edit</button>
        <button class="delete-button button"><img src="./remove.svg" alt="arrow" class="arrow-image"></button>
    </li>
</ul>
</section>
</main>
<script src="app.js"></script>
</body>
</html>
